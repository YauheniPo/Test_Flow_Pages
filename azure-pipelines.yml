jobs:
- job: PopoTestPageFlow
  pool:
#    vmImage: 'vs2017-win2016'
    vmImage: 'Ubuntu 16.04'

  steps:
  - script: ls
    displayName: ls command
  - task: Maven@3
    displayName: Maven Package
    inputs:
      mavenPomFile: 'pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: false
      goals: 'clean -DskipTests=true package'

  - script: ls
    displayName: ls command
  - script: ls target/
    displayName: ls 'target' foler command
  - script: java -jar target\flow-page-1.0-shaded.jar --xml testng.xml --cl TestPage --pr=name=JAR
    displayName: java -jar
  - script: ls target/
    displayName: ls 'target' foler command
  - script: ls

